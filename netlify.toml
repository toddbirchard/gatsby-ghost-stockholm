[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"
    cache-control = '''
      max-age=86400,
      no-cache,
      public'''
      set-cookie = "HttpOnly;Secure;SameSite=None"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    crossorigin = "anonymous"
    type = "font/woff2"
    accept = "application/font-woff2"
    cache-control = '''
        max-age=604800,
        no-cache,
        public'''

[[headers]]
  for = "/js/commento.js"
  [headers.values]
    content-type = "application/javascript"
    cache-control = '''
        max-age=604800,
        no-cache,
        public'''

[[headers]]
  for = "/css/commento.css"
  [headers.values]
    content-type = "text/css"
    cache-control = '''
        max-age=604800,
        no-cache,
        public'''

[[headers]]
  for = "https://hackersandslackers-cdn.storage.googleapis.com/*"
  [headers.values]
    cache-control = '''
        max-age=604800,
        no-cache,
        public'''

[[headers]]
  for = "https://storage.googleapis.com/*"
  [headers.values]
    cache-control = '''
        max-age=604800,
        no-cache,
        public'''


[[headers]]
  for = "/images/bmc-new-btn-logo.svg"
  [headers.values]
    content-type = "image/svg+xml"
    cache-control = '''
        max-age=604800,
        no-cache,
        public'''

[[headers]]
    for = "/rss.xml"
    [headers.values]
      content-type = "text/xml; charset=utf-8"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true
